<div class="img-center">
    <img class="img-fluid d-block w-100 overlay" src="/assets/contact/fresh_leaf.JPG" alt="contact_banner">
    <h1 class="centered text-white">Contact Us</h1>
</div>
<div class="contact1 my-5">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="/assets/contact/img-01.png" alt="messagebox-image">
        </div>
        <form class="contact1-form validate-form">
            <span class="contact1-form-title">
                Get in touch
            </span>
            <div class="form-group">
                <input type="text" class="form-control" id="inputname" aria-describedby="NameHelp" placeholder="Name*">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp"
                    placeholder="Email*">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="inputphone" aria-describedby="phoneHelp"
                    placeholder="Phone*">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputsubject" aria-describedby="subjectHelp"
                    placeholder="Subject*">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="inputtextarea" rows="3"
                    placeholder="Type your message here*"></textarea>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
