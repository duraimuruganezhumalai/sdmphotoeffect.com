<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top text-uppercase font-weight border-btm py-4">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-around" id="navbarExample01">
        <img class="mr-5" src="../assets/bootstrap-logo.png" height="17" alt="" loading="lazy" />
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active" skipLocationChange="true">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item" rotuerLinkActive="active" skipLocationChange="true">
            <a class="nav-link" routerLink="/portfolio">Portfolio</a>
          </li>
          <li class="nav-item" rotuerLinkActive="active" skipLocationChange="true">
            <a class="nav-link" routerLink="/albums">Albums</a>
          </li>
          <li class="nav-item" routerLinkActive="active" skipLocationChange="true">
            <a class="nav-link" routerLink="/wedding">Wedding</a>
          </li>
          <li class="nav-item" routerLinkActive="active" skipLocationChange="true">
            <a class="nav-link" routerLink="/contact">Contact</a>
          </li>
          <li class="nav-item signin-ml border-radius-10" routerLinkActive="active" skipLocationChange="true">
            <button type="button" class="btn btn-warning nav-link btn-sm" routerLink="/home/login" data-toggle="modal"
              data-target="#myModal">Sign in</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<router-outlet></router-outlet>
